<div class="container" style="margin-top:70px;">

  <div class="col-md-10 col-md-offset-1 padding-0">
    <div class="btn-group">
      <label class="btn  btn-tab-personal active" 
             btnCheckbox tabindex="0" role="button">Personal information</label>
     
      <label class="btn btn-tab-personal" 
             btnCheckbox tabindex="0" role="button">Booking history</label>
    </div>
  </div>
  <div class="col-md-10 col-md-offset-1 register-container radius-right radius-left radius-right">
    <h2 class="orange  text-center">Personal Information </h2>

    <div class="login-container  radius-left radius-right">
    
      <div class="row ">
        <div class="col-md-3">
          <div class="thumbnail-reg text-center">
            <div style="padding:15px 15px 5px 15px;">
              <img src="../../../../assets/img/profile-avatar.png" class="reg-pic">
            </div>
            <div class="caption">
              <p>pic.jpg</p>

              <div class="file-input-button">
                <input type="file" name="file" id="file" class="inputfile" />
                <label for="file" style="cursor: pointer;">Change photo</label>
              </div>

            </div>
          </div>

        </div>
        <div class="col-md-8">
          <div class="row" style="margin-top:20px;">
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Middle name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last name">
            </div>

          </div>
        </div>
      </div>

    </div>

    <div class="row" style="margin-top:30px;">
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Country/Territory code">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="City">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Phone number">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Date of birth">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Pilling address">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Passport number">
      </div>
      <div class="row">
        <a class="orange" (click)="openModal(template)">Change password</a>

      </div>


      <ng-template #template>
        <div class="modal-header modal-header2">
          <h4 class="modal-title pull-left">Change password</h4>
          <button type="button" class="close close2 pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Old password">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="New password">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Confirm password">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-orange ">Save</button>
            <button type="button" class="btn btn-blue " style="margin:0 10px;">Cancel</button>
          </div>
        </div>
      </ng-template>

      <label class=" check check2" style="margin-top:20px;">
        <input type="checkbox"> Receive news, updates, offers and
        latest packages
        <span class="checkmark"></span>
      </label>

      <div class="row">
        <button style="margin-top:15px;" type="button" class="btn btn-orange btn-block">Create new account</button>

      </div>
    </div>
  </div>
</div>
