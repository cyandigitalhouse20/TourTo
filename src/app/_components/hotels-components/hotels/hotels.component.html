<div class="container ">
   
  <div class="row">
    
    <div class="form-group  col-md-4 padding-rl5">
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="To">
    </div>
    <div class="form-group  col-md-3 padding-rl5">
      <input type="text" placeholder="Departing / Arrival Time" class="form-control" bsDaterangepicker>
    </div>
    <div class="form-group  col-md-3 padding-rl5">
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="1 Adult / Economy" placement="bottom"
        [popover]="popTemplate" popoverTitle="Dynamic html inside">
      <ng-template #popTemplate>
        <div class="form-group">
          <label for="exampleInputEmail1">Adults</label>
          <input type="number" class="form-control plus" id="exampleInputEmail1" placeholder="1" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Children</label>
          <input type="number" class="form-control plus" id="exampleInputEmail1" placeholder="0">
        </div>
        <div [innerHtml]="html"></div>
      </ng-template>

    </div>
    <div class="form-group  col-md-2 padding-rl5">
      <button type="submit" class="btn btn-orange" style="width:100%;">Search</button>
    </div>
  </div>


</div>
