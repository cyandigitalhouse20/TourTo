
  <div class="row">
    <div class="form-group  col-md-2 padding-rl5">
      <input [(ngModel)]="cityFrom"
             [typeahead]="staticDataService.cities"
             typeaheadOptionField="Name"
             class="form-control"
             placeholder="From"
             [typeaheadOptionsLimit]="7"
             [typeaheadMinLength]="0"
             (keyup)="updateCitiesFrom($event)"
             (typeaheadOnSelect)="selectCity($event,'from')"
             >
    </div>
    <div class="form-group  col-md-2 padding-rl5">
        <input [(ngModel)]="cityTo"
        [typeahead]="staticDataService.cities"
        typeaheadOptionField="Name"
        class="form-control"
        placeholder="To"
        [typeaheadOptionsLimit]="7"
        [typeaheadMinLength]="0"
        (keyup)="updateCitiesTo($event)"
        (typeaheadOnSelect)="selectCity($event,'to')"
        >
    </div>
    <div class="form-group  col-md-3 padding-rl5">
      <input type="text" placeholder="Departing / Arrival Time" class="form-control" bsDaterangepicker [(ngModel)]="date">
    </div>
    <div class="form-group  col-md-3 padding-rl5">
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="1 Adult / Economy" placement="bottom"
        [popover]="popTemplate" popoverTitle="Dynamic html inside">
      <ng-template #popTemplate>
          <div class="form-group">
              <label for="exampleInputEmail1">Adult</label>
              <input type="number" class="form-control plus" id="exampleInputEmail1" [(ngModel)]="adult" placeholder="0">
            </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Children</label>
          <input type="number" class="form-control plus" id="exampleInputEmail1" [(ngModel)]="child" placeholder="0">
        </div>
      </ng-template>

    </div>
    <div class="form-group  col-md-2 padding-rl5">
      <button type="submit" (click)="search()" class="btn btn-orange" style="width:100%;">Search</button>
    </div>
  </div>

  <div class="row" style="padding:15px;">
      <label class="check">
          None stop flight
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
      </label>

  </div>
